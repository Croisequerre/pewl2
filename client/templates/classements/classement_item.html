<template name="classementItem">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<h5 class="panel-title">Classement&nbsp;
			{{#if currentUser}}
		  			<button type="button" class="btn btn-success btn-xs classement-recalculate" aria-label="Recalculate classement">
	  					<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
					</button>&nbsp;
		  			<button type="button" class="btn btn-danger btn-xs classement-delete" aria-label="Trash classement">
	  					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>

			{{/if}}
			</h5>
		</div>

		<table class="table table-striped table-condensed">
			<thead>
				<tr><th>Place</th><th>Tireur</th><th>PV</th><th>GA</th></tr>
			</thead>
			<tbody>
				{{#each results}}
				<tr>
					<td>{{place}}</td><td>{{name}}</td><td>{{pv}}</td><td>{{ga}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
