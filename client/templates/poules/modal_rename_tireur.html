<template name="modalRenameTireur">

<div class="modal" id="modalRenameTireur" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="dialogTitle">Titre</h4>
      </div>
      <div class="modal-body">
        <form id="form-name-tireur">
          <div class="form-group">
            <label for="tireur-nom" class="control-label">Chercher un tireur</label>
            {{> inputAutocomplete settings=settings id="tireur-nom" class="form-control input-xlarge" placeholder="Ex: '@Letailleur' ou '&Catherine'"}}
            <!-- input type="text" class="form-control" id="tireur-nom" placeholder="Comment s'appelle-t-il ?" autofocus -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="save-name">Valider</button>
      </div>
    </div>
  </div>
</div>

</template>
